  - id: glaz-volka
    name: '«Глаз волка» Даниэль Пеннак'
    file: media/glaz-volka.pdf
    tags:
      - дружба
    description: 'Волчья стая бежит от браконьеров. В попытке спасти свою сестру Голубой волк сам попадает в ловушку. Теперь он живет в зоопарке, где и знакомится с Африкой, странным мальчиком с удивительной историей.
      
    «Глаз волка» — сказка про дружбу и преданность. Главные герои, мальчик по имени Африка и полярный волк, прошли через множество испытаний: потеряли семью, дом, друзей, свободу. Они очень похожи, и поэтому так нужны друг другу.
      
    В этой книге прекрасный детский писатель, школьный учитель и гуманист Даниэль Пеннак рассказывает о созидательной силе надежды.
      
    <b>Кому понравится книга?</b>

    • Всем, кто любит природу и животных. Волки, верблюды, гиены, овцы — в этой сказке много героев!

    • Путешественникам. Как здорово, что можно побывать и на полярном севере, и в Африке, читая всего одну книгу.

    • Тем, кому нужна надежда!
      
    <b>Ссылки на книги</b>

    <a href="https://www.litres.ru/daniel-pennak/glaz-volka/chitat-onlayn/">Электронная книга</a>

    <a href="https://samokatbook.ru/catalog/knigi-shkolnik/knigi-samostoyatelnoe-chtenie/glaz-volka">Печатная книга</a>'
