    description: 'В этой книге все самые прекрасные мечты будущего пятиклассника и все его самые большие страхи.
     
    Как подготовиться к переходу в среднюю школу и привыкнуть к разным учителям? Как привыкнуть к новым требованиям и ответственности? Эта книжка про взросление: иногда очень незаметное, а иногда совсем резкое.
     
    «Приключения Камо» — сборник веселых повестей Даниэля Пеннака. Его здорово читать вслух, разыгрывая диалоги и надрывая животики от хохота.
     
    <b>Кому подойдет эта книга?</b>

    • Смешливым ребятам.

