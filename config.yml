    file: media/krolik-edvard.pdf
    tags:
      - истории про животных
    description: 'У Эдварда есть все: любящая хозяйка, уютный дом, красивые наряды, возможность любоваться своим отражением. Он счастливый фарфоровый кролик, который делает счастливой маленькую Абилин. Но вот проблема: Эдвард думает лишь о себе и совсем не умеет любить, а все знают, что хороших историй без любви не бывает.

    Читатели этой книги вместе с Эдвардом задумаются о том, почему мы кого-то любим, и зачем нам вообще испытывать это чувство, отправятся в удивительное путешествие и посмотрят, какой разной может быть любовь.

    <b>Кому понравится книга?</b>

    • Любителям сказок. Фарфоровый кролик не может ходить и говорить, но у него есть внутренний мир.

    • Тем, кто верит, что его игрушки живые.

    <b>Ссылка на книгу:</b>

    <a href="https://www.chitai-gorod.ru/catalog/book/352908/">Печатная книга</a>'
  - id: priklucheniya-kamo
